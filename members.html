<main>
     <section id="database">Members
          <!-- Definition list -->
           <article>
                    <h4>DMembership</h4>
                    <dl>
                        <dt><dfn>Students</dfn></dt>
                        <dd>Current Members - these are continuing students organised in 6 fellowship groups.</dd>
                        
                        <dt><dfn>Villagers</dfn></dt>
                        <dd>Graduants - MUSDAA members awaiting graduation.</dd>
                        
                        <dt><dfn>Assosciates</dfn></dt>
                        <dd>Graduate members.</dd>
                    </dl>
                    <fieldset>
                            <legend>Preferences</legend>
                            
                            <label for="country">Country:</label>
                            <select id="country" name="country">
                                <option value="">-- Select Country --</option>
                                <optgroup label="North America">
                                    <option value="us">United States</option>
                                    <option value="ca">Canada</option>
                                    <option value="mx">Mexico</option>
                                </optgroup>
                                <optgroup label="Europe">
                                    <option value="uk">United Kingdom</option>
                                    <option value="de">Germany</option>
                                    <option value="fr">France</option>
                                </optgroup>
                            </select>
                            
                            <label for="interests">Interests:</label>
                            <input list="interest-list" id="interests" name="interests" placeholder="Choose or type...">
                            <datalist id="interest-list">
                                <option value="Web Development">
                                <option value="Design">
                                <option value="Marketing">
                                <option value="Data Science">
                            </datalist>
                            
                            <label for="experience">Experience Level:</label>
                            <input type="range" id="experience" name="experience" min="0" max="10" value="5">
                            <output for="experience">5</output> years
                            
                            <label for="satisfaction">Satisfaction (0-100%):</label>
                            <meter id="satisfaction" min="0" max="100" low="25" high="75" optimum="90" value="80">80%</meter>
                            
                            <label for="completion">Profile Completion:</label>
                            <progress id="completion" max="100" value="70">70%</progress>
                            
                            <label>Newsletter Subscription:</label>
                            <label><input type="radio" name="newsletter" value="daily"> Daily</label>
                            <label><input type="radio" name="newsletter" value="weekly" checked> Weekly</label>
                            <label><input type="radio" name="newsletter" value="monthly"> Monthly</label>
                            
                            <label>Interests (check all that apply):</label>
                            <label><input type="checkbox" name="interest" value="coding"> Coding</label>
                            <label><input type="checkbox" name="interest" value="design"> Design</label>
                            <label><input type="checkbox" name="interest" value="business"> Business</label>
                            
                            <label for="color">Favorite Color:</label>
                            <input type="color" id="color" name="color" value="#667eea">
                            
                            <label for="file">Upload Resume:</label>
                            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx">
                        </fieldset>
                        
                        <fieldset>
                            <legend>Message</legend>
                            
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" placeholder="How can we help?">
                            
                            <label for="message">Your Message:</label>
                            <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>
                        </fieldset>
                        
                        <label>
                            <input type="checkbox" name="terms" required>
                            I agree to the terms and conditions
                        </label>
                        
                        <br><br>
