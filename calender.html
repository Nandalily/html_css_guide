<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markable Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .calendar {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .calendar h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .weekdays,
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .weekdays div {
      font-weight: bold;
      padding: 8px 0;
      color: #555;
    }

    .day {
      padding: 15px 0;
      margin: 3px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      background: #eaeaea;
    }

    .day:hover {
      background: #d6eaff;
    }

    .day.special {
      background: #4caf50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calendar">
    <h2>February 2026</h2>

    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <div class="days">
      <!-- empty slots for alignment -->
      <div></div><div></div><div></div>

      <!-- calendar days -->
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>
      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>
      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day">21</div>
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>
      <div class="day">26</div>
      <div class="day">27</div>
      <div class="day">28</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.day').forEach(day => {
      day.addEventListener('click', () => {
        day.classList.toggle('special');
      });
    });
  </script>

</body>
</html>
